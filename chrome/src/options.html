<html>
<head>
<style>
table {
  border-collapse:collapse;
}

td {
  border: 1px solid black;
  padding-left: 5px;
}

td.button {
  border: none;
}

td.cookie_count {
  text-align: right;
}
</style>
<script src="options.js"></script>
</head>
<body onload="onload()" onclick="focusInput()">
<h2>Fidelio Options</h2>
<div id="wrap">
	<div id="add_div">
		Add site: <input id="addSite" type="text" oninput="autoComplete()" onkeypress="addSiteKey()">
		<button onclick="evAddSite()">Add</button><div id="addStatus"></div>
	</div>

	<div id="summary_div">
		Showing <span id="sitelist_count"></span> protected sites.
	</div>
	
	<div id="sitelist_div">
		<table id="siteList">
			<thead>
				<tr class="header">
				<td>Site</td>
				<td>Cookies</td>
				<td></td>
				</tr>
			</thead>
		</table>
	</div>
</div>
</body>
</html>
